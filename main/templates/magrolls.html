<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushiman</title>

  <!--Подключение css bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'C:\Users\levso\Desktop\Sushiman\project\static\css\style.css' %}">

  <style>
    .banner-image{
      background-image: url("{% static 'images\mainscr.jpg' %}") ;
      background-size: cover;

    }

    .nav-item{
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body>


  <!--Подключение шрифта-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">

  <!--Подключение js bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<!--Navigation bar-->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
    <div class="container">
      <a href="/" class="navbar-brand">
        <img src="{% static 'images\logo.png' %}" alt="" width="100" height="40">
      </a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-target="$navbarNav"
        data-bs-toggler ="collapse"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle Navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Адреса</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Акции</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Новости</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">О компании</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
<!--Navigation bar-->

<!--Banner-->
  <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="content text-center">
      

    </div>
  </div>
<!--Banner-->
  <br>
  <br>
  <br>

  <div class="content text-center">
    <p style="font-family: 'Oswald', sans-serif; font-size: 50px; background: transparent;">꧁Маг роллы꧂</p>
  </div>

  <br>
  <br>
  <!-- Main Content Area-->
  <div class="container-fluid d-flex flex-row flex-wrap justify-content-evenly">
    {% for j in magrolls_list %}
                <div class="card mx-1 text-center"  style="width: 300px;">
                    <div class="card-body">
                    <img class="card-img-top" src="{{ j.image.url }}" alt="Card image cap" style="max-width: 500px; max-height: 500px;">
                    <h5 class="card-title">{{j.name}}</h5>
                    <p class="card-text">{{j.price}} рублей</p>
                    <a href="{{j.get_absolute_url}}" class="btn btn-outline-secondary">Добавить в корзину</a>
                    </div>
                </div>
         {% endfor %}
          </div>

<!-- Main Content Area-->

<!--Navbar changing color-->
  <script>
    var nav = document.querySelector('nav');

    window.addEventListener('scroll', function(){
      if(window.pageYOffset >100){
        nav.classList.add('bg-dark', 'shadow-5-strong');
      }else{
        nav.classList.remove('bg-dark', 'shadow-5-strong');
      }
    });
  </script>
<!--Navbar changing color-->


<!--Cards changing size when hover-->
  <style>
    .card:hover{
      text-shadow: none !important;
      box-sizing: border-box !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      -webkit-transform: scale(1.1) !important;
      -ms-transform: scale(1.1) !important;
      transform: scale(1.1) !important;
      z-index: 2;
    }
    
  .container-fluid{
    gap: 25px;
  }
  </style>
<!--Cards changing size when hover-->
<br>
<br>



<!--Footer-->
<footer class="blog-footer">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Наверх</a>
      </p>
      <p class="mb-1">©2021-2022 Сеть магазинов «Сушисан». Все права защищены.</p>
    </div>
  </footer>
  <!--Footer-->

<style>
 .blog-footer{
      padding: 2.5rem 0;
      color: #999;
      text-align: center;
      background-color: #f9f9f9;
      border-top: 0.05rem solid #e5e5e5;
    }
</style>

</body>
</html>
